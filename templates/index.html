<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="unlock-container">
      <h1>Enter Passcode to Unlock</h1>
      <input type="text" id="passcode" placeholder="Enter passcode" />
      <button id="submitBtn">Submit</button>
      <p id="statusMessage"></p>
    </div>
  
    <div id="lyrics"></div>

  <script>
    const correctPasscode = "ðŸ˜™ðŸ˜™ðŸ˜™";
    const submitBtn = document.getElementById("submitBtn");
    const passcodeInput = document.getElementById("passcode");
    const statusMessage = document.getElementById("statusMessage");
    const unlockContainer = document.getElementById("unlock-container");
    const lyricsDiv = document.getElementById("lyrics");

    const lines = JSON.parse('{{ lyrics | tojson | safe }}');
    const delays = JSON.parse('{{ delays | tojson | safe }}');
    const typingDelay = 100;

    submitBtn.addEventListener("click", function() {
      const enteredPasscode = passcodeInput.value.trim();
      if (enteredPasscode === correctPasscode) {
        statusMessage.textContent = "Sending ðŸ˜™ðŸ˜™ðŸ˜™ to kizX...";
        setTimeout(() => {
          unlockContainer.style.display = "none";
          lyricsDiv.style.display = "block";
          typeLyrics();
        }, 2000);
      } else {
        statusMessage.textContent = "Incorrect passcode. Try again!";
        statusMessage.style.color = "red";
      }
    });

    async function typeLyrics() {
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        for (const char of line) {
          lyricsDiv.textContent += char;
          await new Promise(resolve => setTimeout(resolve, typingDelay));
        }
        lyricsDiv.textContent += "\n";
        await new Promise(resolve => setTimeout(resolve, delays[i]));
      }
    }
  </script>
</body>
</html>
