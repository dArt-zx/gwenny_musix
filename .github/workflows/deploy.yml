name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Flask
        run: |
          python -m pip install --upgrade pip
          pip install flask  # Install Flask since itâ€™s the core dependency

      - name: Notify Success
        if: success()
        run: echo "Deployed successfully!"
