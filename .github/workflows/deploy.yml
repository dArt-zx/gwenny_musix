name: Deploy Flask App

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # You can adjust the version based on your app's requirements

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure your requirements.txt is up-to-date

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Set your Heroku API key in GitHub Secrets
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "machine api.heroku.com" >> ~/.netrc
          echo "  login ${HEROKU_EMAIL}" >> ~/.netrc
          echo "  password ${HEROKU_API_KEY}" >> ~/.netrc
          heroku git:remote -a <your-heroku-app-name>  # Replace with your Heroku app name
          git push heroku main

      - name: Notify Success
        if: success()
        run: echo "Deployed successfully!"

